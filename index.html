<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Task Management</title>
</head>
<body>
    <header>
       <button id="button-theme">Toggle Theme</button> 
    </header>
    <main>
        <div class="container">
            <h1>Task Manager</h1>
            <form class="containerTask" id="container-Task" >
            <input type="text" placeholder="Enter a New Task" class="inputTask"
            id="input-task">
            <button id="buttonTask">Add Task</button>
            </form>
            <ul id="taskList">
            </ul>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
